{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Caja y Carpeta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-label {
            margin-top: 10px;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
    </style>
    <script>
        function validarFormulario(event) {
            const caja = parseInt(document.getElementById('id_caja').value, 10);
            const carpeta = parseInt(document.getElementById('id_carpeta').value, 10);
            const mensaje = document.getElementById('mensaje');
            if (caja <= 0 || carpeta <= 0) {
                event.preventDefault();
                mensaje.textContent = "Ambos campos deben ser nÃºmeros positivos.";
            } else {
                mensaje.textContent = ""; // Limpiar mensaje de error
            }
        }
    </script>
</head>
<body>
    {% if messages %}
        <div id="mensaje">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <h1>Agregar Caja y Carpeta</h1>
    <form method="post" action="{% url 'agregar_carpeta' %}" onsubmit="validarFormulario(event)">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</body>
</html>
